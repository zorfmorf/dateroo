<ion-header>
	<ion-navbar>
		<ion-icon name="menu" menuToggle left></ion-icon>
		<ion-title>
			Home
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list *ngIf="displayDay(0)">
		<ion-list-header>
		  <h1>{{getDayName(0)}}</h1>
		</ion-list-header>

		<ion-item *ngFor="let entry of day0 | async">
			<ion-note item-start>{{entry.from}} - {{entry.until}}</ion-note>
			<ion-note item-start>{{entry.person}}</ion-note>
			<h2>{{entry.title}}</h2>
			<p>{{entry.description}}</p>
		</ion-item>
	</ion-list>
	
</ion-content>
