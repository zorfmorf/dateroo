<ion-header>

  <ion-navbar>
    <ion-title>Add Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>Create a list of consecutive entries entries</h3>
	<ion-row>
		<ion-col>
			<h4>Date (e.g. 21.01.2018)</h4>
			<ion-item>
				<ion-input type="date" [(ngModel)]="date"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h4>Start time of first entry</h4>
			<ion-item>
				<ion-input type="time" [(ngModel)]="from"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h4>Length of an entry (minutes)</h4>
			<ion-item>
				<ion-input type="number" [(ngModel)]="increments"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h4>Number of entries</h4>
			<ion-item>
				<ion-input type="number" [(ngModel)]="repeats"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button [disabled]="!isSendable()" (click)="createEntry()">Create</button>
		</ion-col>
	</ion-row>
</ion-content>
