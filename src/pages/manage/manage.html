<ion-header>
	<ion-navbar>
		<ion-icon name="menu" menuToggle left></ion-icon>
		<ion-title>
			Manage
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-row *ngIf="!isAdmin()" >
		<ion-col>
			<h4>Add admin key to manage calendar</h4>
			<p>You can find your admin key in the original calendar email</p>
		</ion-col>
	</ion-row>

	<ion-row *ngIf="!isAdmin()">
		<ion-col col-9>
			<ion-item>
				<ion-input type="text" [(ngModel)]="adminkey" placeholder="Admin key"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col>
			<button ion-button (click)="authenticate()">Authenticate</button>
		</ion-col>
	</ion-row>
	
	<ion-row *ngIf="isAdmin()" >
		<ion-col>
			<h4>Manage calendar</h4>
		</ion-col>
	</ion-row>
	
</ion-content>
