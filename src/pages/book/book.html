<ion-header>
	<ion-navbar>
		<ion-icon name="menu" menuToggle left></ion-icon>
		<ion-title>
			Book
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<h3>Book entry</h3>
	<p>Date: {{entry.date}}</p>
	<p>From: {{entry.from}}</p>
	<p>Until: {{entry.until}}</p>
	<ion-row>
		<ion-col>
			<ion-item>
				<ion-input type="text" [(ngModel)]="inputName" placeholder="Name"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>
				<ion-input type="text" [(ngModel)]="inputTitle" placeholder="Short title"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>
				<ion-input type="text" [(ngModel)]="inputDescription" placeholder="Longer description"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>
				<ion-input type="email" [(ngModel)]="inputEmail" placeholder="email for cancellation notifications"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button [disabled]="!isSendable()" (click)="sendChanges()">Book</button>
		</ion-col>
	</ion-row>
</ion-content>
