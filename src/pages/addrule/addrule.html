<ion-header>

  <ion-navbar>
    <ion-title>Add Rule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>Create a general rule for times</h3>
	<h3>E.g. you can set up a rule for timeslots from 08:00 to 12:00 every monday and 30 minutes each</h3>
	<ion-row>
		<ion-col>
			<ion-label>Day</ion-label>
			<ion-select [(ngModel)]="day">
				<ion-option value="1">Monday</ion-option>
				<ion-option value="2">Tuesday</ion-option>
				<ion-option value="3">Wednesday</ion-option>
				<ion-option value="4">Thursday</ion-option>
				<ion-option value="5">Friday</ion-option>
				<ion-option value="6">Saturday</ion-option>
				<ion-option value="0">Sunday</ion-option>
			</ion-select>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h4>Start time of first entry</h4>
			<ion-item>
				<ion-input type="time" [(ngModel)]="from"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h4>Length of entry (minutes)</h4>
			<ion-item>
				<ion-input type="number" [(ngModel)]="increments"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h4>Number of entries</h4>
			<ion-item>
				<ion-input type="number" [(ngModel)]="repeats"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button [disabled]="!isSendable()" (click)="createRule()">Create</button>
		</ion-col>
	</ion-row>
</ion-content>
